<p-card styleClass="w-full p-4">
    <ng-template #header>
      <div class="flex items-center gap-4">
        <lucide-angular [img]="circleDotIcon" [size]="16"></lucide-angular>
        <span class="font-semibold text-xl text-900 leading-6">{{ task()?.title }}</span>
      </div>
    </ng-template>
    <ng-template #content>
        <div class="mt-6 h-12 flex items-start">
            <div class="flex items-center gap-2 text-xs  font-semibold ">
                <lucide-angular [img]="calendarIcon" [size]="12" style="font-weight: 700;" />
                Created now
                <span class="ml-4 flex items-center gap-2">
                    <lucide-angular [img]="tagIcon" [size]="12" style="font-weight: 700;" />
                    Pending
                </span>
            </div>
        </div>
    </ng-template>
    <ng-template #footer>
     <div class="flex w-full gap-2 items-center justify-between m-0 p-0">
        <div class="flex gap-2 items-center">
            <p-avatar label="U" shape="circle" styleClass="h-6 w-6" />
        </div>
        <div class="flex items-center text-xs font-semibold">
            <p-button severity="contrast" [text]="true" styleClass="h-6 px-0 text-sm">
                <lucide-angular [img]="sharedIcon" [size]="16"/>
            </p-button>
            <p-button severity="danger" [text]="true" styleClass="h-6 px-0 text-sm">
                <lucide-angular [img]="trash2Icon" [size]="16" />
            </p-button>
        </div>
     </div>
    </ng-template>
  </p-card>
