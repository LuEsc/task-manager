<p-card styleClass="bg-white rounded-md w-full p-4 border border-gray-100 cursor-pointer hover:!shadow-lg hover:!bg-gray-50 transition-colors duration-200" (click)="onEdit(task()?.id)">
    <ng-template #header>
      <div class="flex items-center gap-4">
        <lucide-angular [img]="task()?.status === 'pending' ? circleDotIcon : circleCheckIcon" [size]="16" class="{{ task()?.status === 'pending' ? 'text-yellow-500' : 'text-green-500'}}"></lucide-angular>
        <span class="font-semibold text-2xl text-black leading-6">{{ task()?.title }}</span>
      </div>
    </ng-template>
    <ng-template #content>
        <div class="mt-2 h-22 w-full max-w-md"> 
            <div class="flex items-start">
                <div class="flex items-center gap-2 text-xs text-gray-900 font-semibold">
                    <lucide-angular [img]="calendarIcon" [size]="12" style="font-weight: 700;" />
                    Created now
                    <span class="ml-4 flex items-center gap-2">
                        <lucide-angular [img]="tagIcon" [size]="12" style="font-weight: 700;" />
                        {{ task()?.status | titlecase }}
                    </span>
                </div>
            </div>
            <div class="text-xs mt-4 font-normal line-clamp-2 overflow-hidden text-ellipsis break-words">
                {{ task()?.description }}
            </div>
        </div>
    </ng-template>
    <ng-template #footer>
     <div class="flex w-full gap-2 items-center justify-between m-0 p-0">
        <div class="flex gap-2 items-center">
            <p-avatar label="U" shape="circle" styleClass="h-6 w-6" />
        </div>
        <div class="flex items-center text-xs font-semibold">
            <p-button severity="secondary" [text]="true" styleClass="h-6 px-0 text-sm" (click)="onPin($event, task()?.id)" pTooltip="Pin to top.">
                <lucide-angular [img]="task()?.pinned ? pinnedOffIcon : pinnedIcon" [size]="16"/>
            </p-button>
            <p-button severity="success" [text]="true" styleClass="h-6 px-0 text-sm" pTooltip="Complete task." (click)="onComplete($event, task()?.id)">
                <lucide-angular [img]="bookCheckIcon" [size]="16"/>
            </p-button>
            <p-button severity="danger" [text]="true" styleClass="h-6 px-0 text-sm" (click)="onDelete($event, task()?.id)" pTooltip="Delete forever.">
                <lucide-angular [img]="trash2Icon" [size]="16" />
            </p-button>
        </div>
     </div>
    </ng-template>
  </p-card>
