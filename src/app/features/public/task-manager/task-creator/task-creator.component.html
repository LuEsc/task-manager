<div class="w-full rounded-md shadow-md bg-white border border-gray-100 p-4">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <app-inline-text-editor
          formControlName="title"
          [required]="true"
          placeholder="Click here and type the title"
          class="font-semibold text-lg text-black leading-6 w-full"
          (validationChange)="titleValidityChanged($event)">
        </app-inline-text-editor>
      </div>
      
      <div class="mb-4">
        <app-inline-text-editor
          formControlName="description"
          placeholder="Click here and type the description."
          class="text-sm text-gray-600 w-full min-h-[40px]">
        </app-inline-text-editor>
      </div>

      <div class="flex justify-end gap-2 mt-4">
        <button
          type="button"
          class="px-3 py-1.5 text-sm text-gray-500 hover:text-gray-700 rounded-md"
          (click)="onCancel()">
          <span class="flex items-center gap-1">
            <lucide-angular [img]="xIcon" [size]="14"></lucide-angular>
            Cancel
          </span>
        </button>
        
        <button
          type="submit"
          class="px-3 py-1.5 text-sm text-white bg-blue-600 hover:bg-blue-700 rounded-md disabled:opacity-50 disabled:cursor-not-allowed"
          [disabled]="taskForm.invalid">
          <span class="flex items-center gap-1">
            <lucide-angular [img]="checkIcon" [size]="14"></lucide-angular>
            Create task
          </span>
        </button>
      </div>
    </form>
  </div>
